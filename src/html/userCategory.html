            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <table class="layui-hide" id="test" lay-filter="test"></table>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                      <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                      <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
                      
                    </div>

                <script type="text/html" id="barDemo">
                    <a  class="layui-btn layui-btn-xs" lay-event="edit1" >编辑</a>
				  	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
                <script>

                    layui.use('table', function () {
                        var table = layui.table;

                        table.render({
                            elem: '#test',
                            url: '/user',  //数据接口
                            toolbar: '#toolbarDemo',
                            title: 'user',
                            page: true, //分页
                            id: 'testReload',
                            limit: 5,
                            request: {
                                // pageName: 'curr', //页码的参数名称，默认：page
                                limitName: 'limit' //每页数据量的参数名，默认：limit
                            },
                            cols: [
                                [
                                    //表头
                                    { type: 'checkbox', fixed: 'left' },
                                    { field: '_id', title: '用户id', width: 110, fixed: 'left', sort: true },
                                    { field: 'username', title: '用户名', width: 80, fixed: 'left', unresize: true, sort: true },
                                    // { field: 'username', title: '用户名', width: 100, edit: 'text' }, 
                                    { field: 'usex', title: '性别', width: 86, edit: 'text', sort: true },
                                    { field: 'upone', title: '手机号码', width: 100 },

                                    {
                                        field: 'uemail',
                                        title: '邮箱',
                                        width: 150,
                                        edit: 'text',
                                    },
                                    // { field: 'experience', title: '积分', width: 80, sort: true }, 
                                    { field: 'add_time', title: '加入时间', width: 120 },
                                    { field: 'utext', title: '签名' },
                                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
                                ]
                            ]

                        });

                        table.on('checkbox(demo)', function (obj) {
                            console.log(obj)
                        });
                        
                        //监听行工具事件
                        table.on('tool(test)', function (obj) {
                            var data = obj.data;
                            var username = data.username;
                            var vip = data.vip;
                            console.log(vip);

                            // 删除单行
                            if (obj.event === 'del') {
                                if (vip) {
                                    alert("超级管理员，无法删除");
                                } else {
                                    layer.confirm('真的删除当行么', function (index) {
                                        obj.del();
                                        layer.close(index);
                                        $.ajax({
                                            type: 'get',
                                            url: '/user',
                                            data: {
                                                username: username,
                                                del: true
                                            },
                                            success: (data) => {
                                                console.log(data)


                                            }

                                        });

                                    });
                                }

                                console.log(data.username)
                            } else if (obj.event === 'edit1') {
                                //编辑用户信息
                                if (data.username == 'cc') {
                                    alert('超级管理员无法编辑');
                                } else {
                                    alert('真的要编辑该用户吗');
                                    //点击编辑商品，跳转到编辑页面
                                    location.href = 'updateuser.html?username=' + data.username;
                                }

                            }
                        });


                        var $ = layui.$, active = {
                            reload: function () {
                                var demoReload = $('#demoReload');
                                //执行重载
                                table.reload('testReload', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {
                                        key: {
                                            id: demoReload.val()
                                        }
                                    }
                                });
                            }
                        };

                        $('.demoTable .layui-btn').on('click', function () {
                            var type = $(this).data('type');
                            active[type] ? active[type].call(this) : '';
                        });


                        //监听头工具栏事件
                        table.on('toolbar(test)', function (obj) {
                            var obj = obj;
                            console.log(obj);
                            var checkStatus = table.checkStatus(obj.config.id)
                                , data = checkStatus.data; //获取选中的数据
                            switch (obj.event) {
                                case 'add':
                                    location.href = 'http://localhost:1811/html/addUser.html';
                                    break;
                                case 'delete':
                                    if (data.length === 0) {
                                        layer.msg('请选择一行');
                                    } else {

                                        layer.confirm('真的删除这些行吗', function (index) {
                                            var username = data.map(function (item) {
                                                return item.username;
                                            });

                                            for (var i = 0; i < username.length; i++) {
                                                if (username[i] == "cc") {
                                                    alert('用户：cc 为超级管理员，无法删除');
                                                    break; //终止循环
                                                } else {
                                                    $.ajax({
                                                        type: 'get',
                                                        url: '/user',
                                                        data: {
                                                            username: username[i],
                                                            del: true
                                                        },
                                                        success: (data) => {
                                                            if (data.code == 0) {
                                                                // alert('删除成功')
                                                                parent.layer.msg('删除成功！', { icon: 6, time: 2000, shade: 0.2 }, function (index) {
                                                                    //一闪而过的提示效果
                                                                    location.reload(true);
                                                                });
                                                            }
                                                        }
                                                    });
                                                }
                                               
                                            }



                                            layer.close(index);

                                        });


                                    }

                                    break;
                            };

                        });

                    });


                    let user = localStorage.getItem('user');
                    if (user == null) {
                        $('.user_name>a').html(`<a href="html/login.html">登录</a>`);
                        $('#quit').remove();
                        location.href = 'http://localhost:1811/html/login.html';
                    }


                    if (!user) {
                        user = {}
                    } else {
                        user = JSON.parse(user);
                        console.log(user.token);
                    }
                    if (user.token) {
                        $.ajax({
                            type: 'post',
                            url: '/tokenverify',
                            data: {
                                token: user.token
                            },
                            success: (data) => {
                                console.log(user.username);

                                if (user.username == 'undefined') {
                                    $('.user_name>a').html(`<a href="html/login.html">登录</a>`);

                                } else {
                                    $('.user_name>a').html(user.username);
                                }
                                $('#quit').on('click', function () {
                                    localStorage.removeItem("user");
                                    $('.user_name>a').html(`<a href="html/login.html">登录</a>`);
                                    location.href = 'http://localhost:1811/html/login.html';
                                })
                            }

                        });
                    }

                    // uu.innerHTML=storage.name;
                </script>
