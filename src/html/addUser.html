    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item  user_name">
                    <a href="javascript:;">登录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a id="quit">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item ">
                        <a class="" href="../index.html">首页</a>

                    </li>
                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./list.html">商品列表</a></dd>
                            <dd><a href="./addgoods.html">添加商品</a></dd>
                            <dd><a>编辑商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./userCategory.html">用户列表</a></dd>
                            <dd><a class="layui-this" href="./addUser.html">添加用户</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./order.html">订单列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
            </div>
            <div class="userform" style="padding-top:30px;">
                <form class="layui-form" action="" style="width:700px;font-size:16px;" id="myform">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block" style="margin-left:130px;">
                            <input type="text" name="title" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input uname" maxlength="11">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block" style="margin-left:130px;">
                            <input type="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input psws">
                        </div>
                    </div>
                    <div class="layui-form-item" width="800px">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline" style="
                          margin-left: 20px;">
                                <input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input uhone" id="shouji" maxlength="11">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="" class="usex">
                                    <option value="">性别不详</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block" style="margin-left:130px;">
                            <input type="text" lay-verify="email2" autocomplete="off" class="layui-input ue-mail">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">签名</label>
                        <div class="layui-input-block" style="margin-left:130px;">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea utext"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left:130px;">
                            <button class="layui-btn" id="userbtn">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="../ui/layui/layui.js" charset="utf-8"></script>
    <script>
        //JavaScript代码区域
        layui.use(['element', 'form'], function() {
            var element = layui.element;
            element.on('nav(demo)', function(elem) {
                layer.msg(elem.text());
            });
            var form = layui.form;
            form.render();
        });
        $('#userbtn').click(function(event) {
            let username = $('.uname').val();
            let psws = $('.psws').val();
            let uhone = $('#shouji').val() * 1;
            let usex = $('.usex option:selected').text();
            let uemail = $('.ue-mail').val();
            let utext = $('.utext').val();
            event.preventDefault();
            if (username == 'cc') {
                alert('和超级管理员名字冲突请换一个')
            } else {
                $.ajax({
                    type: 'get',
                    url: '/adduser',
                    data: {
                        username: username,
                        password: psws,
                        upone: uhone,
                        usex: usex,
                        uemail: uemail,
                        utext: utext
                    },
                    success: (data) => {
                        if (data) {
                            alert('添加成功');
                            location.href = './userCategory.html';
                        } else {
                            alert('添加失败')
                        }
                    }
                })
            }


        });

        let user = localStorage.getItem('user');
        if (user == null) {
            $('.user_name>a').html(`<a href="./login.html">登录</a>`);
            $('#quit').remove();
            location.href = './login.html';
        }


        if (!user) {
            user = {}
        } else {
            user = JSON.parse(user);
        }
        if (user.token) {
            $.ajax({
                type: 'post',
                url: '/tokenverify',
                data: {
                    token: user.token
                },
                success: (data) => {

                    if (user.username == 'undefined') {
                        $('.user_name>a').html(`<a href="./login.html">登录</a>`);

                    } else {
                        $('.user_name>a').html(user.username);
                    }
                    $('#quit').on('click', function() {
                        localStorage.removeItem("user");
                        $('.user_name>a').html(`<a href="./login.html">登录</a>`);
                        location.href = './login.html';
                    })
                }

            });
        }
    </script>
