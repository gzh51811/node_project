<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css" media="all">
    <script src="../javascript/jquery-1.10.1.min.js"></script>
    <script src="../ui/layui/layui.js" charset="utf-8"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./list.html">商品列表</a></dd>
                            <dd class="layui-this"><a href="./addgoods.html">添加商品</a></dd>
                            <dd><a href="./editgoods.html">编辑商品</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">解决方案</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">云市场</a></li>
                    <li class="layui-nav-item"><a href="">发布商品</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body" style="padding:15px">

            <form class="layui-form" action="">
                <!-- 商品ID -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" disabled placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 商品名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 商品价格 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入商品价格" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出售价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入出售价格" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <!-- 商品分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品分类</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                      <option value=""></option>
                      <option value="0">草莓</option>
                      <option value="1">柑桔橙类</option>
                      <option value="2">苹果类</option>
                      <option value="3">猕猴桃</option>
                    </select>
                    </div>
                </div>
                <!-- 库存 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">库存数量</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 添加时间 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">添加时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 商品属性 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品属性</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[0]" title="热卖">
                        <input type="checkbox" name="like[2]" title="推荐" checked>
                        <input type="checkbox" name="like[3]" title="促销">
                    </div>
                </div>
                <!-- 商品状态 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">上架</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="switch" lay-skin="switch">
                    </div>
                </div>
                <!-- 图片上传 -->
                <div class="layui-upload">
                    <label class="layui-form-label">商品图片</label>
                    <button type="button" class="layui-btn" id="test1">商品图片</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
                    <div class="layui-upload-list">
                        <label class="layui-form-label"></label>
                        <img class="layui-upload-img" id="demo1" style="width: 92px;height: 92px;margin: 0 10px 5px 0;">
                        <p id="demoText" style="padding-left:110px;"></p>
                    </div>
                </div>
                <!-- 商品描述 -->
                <div class="layui-form-item layui-form-text" style="margin-top: 15px;">
                    <label class="layui-form-label">商品描述</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入描述内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

            <script>
                //Demo
                layui.use('form', function() {
                    var form = layui.form;

                    //监听提交
                    form.on('submit(formDemo)', function(data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });
                });
            </script>
        </div>

    </div>
    <script>
        layui.use('upload', function() {
            var $ = layui.jquery,
                upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1',
                url: '/upload/',
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                },
                error: function() {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function() {
                        uploadInst.upload();
                    });
                }
            });

            //多图片上传
            upload.render({
                elem: '#test2',
                url: '/upload/',
                multiple: true,
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                },
                done: function(res) {
                    //上传完毕
                }
            });

        });
        layui.use(['laydate'], function() {
            var laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });


        });
    </script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
    </script>
</body>

</html>;
