<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../ui/layui/css/layui.css" media="all">
    <script src="../javascript/jquery-1.10.1.min.js"></script>
    <script src="../ui/layui/layui.js" charset="utf-8"></script>
    <script src="../javascript/editgoods.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./list.html">商品列表</a></dd>
                            <dd><a href="./addgoods.html">添加商品</a></dd>
                            <dd class="layui-this"><a>编辑商品</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">解决方案</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">云市场</a></li>
                    <li class="layui-nav-item"><a href="">发布商品</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body" style="padding:15px">

            <form class="layui-form" action="" id="addGoodsForm">

                <!-- 商品名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input name">
                    </div>
                </div>
                <!-- 店铺 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">店铺</label>
                    <div class="layui-input-block">
                        <input type="text" name="shop" required lay-verify="required" placeholder="请输入商品店铺名称" autocomplete="off" class="layui-input shop">
                    </div>
                </div>
                <!-- 商品价格 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="priceOld" lay-verify="required" placeholder="请输入商品价格" autocomplete="off" class="layui-input priceOld">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出售价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="priceNow" lay-verify="required" placeholder="请输入出售价格" autocomplete="off" class="layui-input priceNow">
                        </div>
                    </div>
                </div>
                <!-- 商品分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品分类</label>
                    <div class="layui-input-block">
                        <select name="classify" lay-verify="required classify">
                            <option value=""></option>
                            <option value="草莓">草莓</option>
                            <option value="柑桔橙类">柑桔橙类</option>
                            <option value="苹果类">苹果类</option>
                            <option value="猕猴桃">猕猴桃</option>
                        </select>
                    </div>
                </div>
                <!-- 库存 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">库存数量</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stock" lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input stock">
                    </div>
                </div>
                <!-- 添加时间 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">添加时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" id="date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input time">
                    </div>
                </div>
                <!-- 商品属性 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">商品属性</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="remai" title="热卖" id="remai">
                        <input type="checkbox" name="tuijian" title="推荐" id="tuijian">
                        <input type="checkbox" name="cuxiao" title="促销" id="cuxiao">
                    </div>
                </div>
                <!-- 商品状态 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">上架</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="state" lay-skin="switch" id="state">
                    </div>
                </div>
                <!-- 图片上传 -->
                <div class="layui-upload">
                    <label class="layui-form-label">商品图片</label>
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list" style="padding-left:110px ">
                        <img class="layui-upload-img" id="logoImg" style="height:92px;width: 92px;" data-url="">
                        <p id="demoText"></p>
                    </div>
                </div>
                <!-- 商品描述 -->
                <div class="layui-form-item layui-form-text" style="margin-top: 15px;">
                    <label class="layui-form-label">商品描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请输入描述内容" class="layui-textarea description"></textarea>
                    </div>
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="addBtn">提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
    </script>
</body>

</html>;
